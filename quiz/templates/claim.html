{% extends "base.html" %}

{% block content %}

{% load static from staticfiles %}
    <div class="clear"></div>
    <div id="page-content">
        <section class="breadcrumb">
            <div class="container">
                <h2>Claim Form</h2>
                <ul>
                    <li><a href="index.html">Home</a> ></li>
                    <li><a href="#">Claim Form</a></li>
                </ul>
            </div>
        </section>
        <section class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="form-box">
                            <h2>Submit Claim</h2>
                            <div class="form-content">
                              <form method="POST" action="">
                                {% csrf_token %}

                                  {{ form.group_id }}
                                  {{ form.ssn }}
                                  {{ form.claim_number }}
                                  <input type="file" id="myfile" name="myfile" placeholder="File Upload">
                                  <div class="text-center">
                                      <input type="submit" class="btn-default" value="Submit" />
                                  </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="clear"></div>
    {% endblock  %}
